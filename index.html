<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grid Layout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="unit l-2-3">
      <figure class="fig-top">
        <img class="img-flex" src="images/Maerten_van_Heemskerck_-_Panorama_with_the_Abduction_of_Helen_Amidst_the_Wonders_of_the_Ancient_World_-_Walters_37656.jpg" alt="#">
      </figure>
    </div>
    <div class="unit l-1-3">
      <figure class="fig-top">
        <h1>The Seven Wonders of the Ancient World</h1>
        <p>Remarkable constructions of classical antiquity almost completely lost in time.</p>
        <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
      </figure>
    </div>
  </div>
</div>

  <div class="grid">
    <div class="unit xs-1 s-1 m-1-3">
      <figure>
        <img class="img-flex" src="images/Temple_of_Artemis.jpg">
        <figcaption>Temple of Artemis</figcaption>
        <dl>
          <dt>Date of Construction:</dt>
          <dd>Circa 550 BC</dd>
          <dt>Builders:</dt>
          <dd>Greek</dd>
          <dt>Location:</dt>
          <dd>Sel√ßuk, Turkey</dd>
        </dl>
      </figure>
    </div>
    <div class="unit xs-1 s-1-2 m-1-3">
      <figure>
        <img class="img-flex" src="images/Colossus_of_Rhodes.jpg">
        <figcaption>Colossus of Rhodes</figcaption>
        <dl>
          <dt>Date of Construction:</dt>
          <dd>292-280 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Rhodes, Greece</dd>
        </dl>
      </figure>
    </div>
    <div class="unit xs-1 s-1-2 m-1-3">
      <figure>
        <img class="img-flex" src="images/Hanging_Gardens_of_Babylon.jpg">
        <figcaption>Hanging Gardens of Babylon</figcaption>
        <dl>
          <dt>Date of Construction:</dt>
          <dd>Circa 600 BC</dd>
          <dt>Builders:</dt>
          <dd>Babylonians</dd>
          <dt>Location:</dt>
          <dd>Nineveh, Iraq</dd>
        </dl>
      </figure>
    </div>
  </div>





</body>
</html>
